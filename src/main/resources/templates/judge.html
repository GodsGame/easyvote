<!DOCTYPE html>
<html lang="en" xmln="http//www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/judge.css}" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="/js/judge.js"></script>
</head>
<body>
<form th:action="@{/judge-sub}">
    <div class="vote3">已有评委</div><br>
    <div class="vote2">
        <span th:each="judge:${judges}">
            <span style="margin-right: 6px">
                <span th:if="${judges.indexOf(judge) eq 0}" style="margin-right: 6px"></span>
                <input class="input1" name="name" placeholder="评委名称" th:value="${judge.get('name')}">
                <input class="input1" name="account" placeholder="账号" th:value="${judge.get('account')}">
                <input class="input1" name="password" placeholder="密码" th:value="${judge.get('password')}">
                <span th:if="${(judges.indexOf(judge)+1) mod 3 eq 0 and judges.indexOf(judge) ne 0}"><br><br></span>
            </span>
        </span>
    </div>
    <br><br>
    <div class="vote2">
        <button class="vote1-botton1" th:onclick="cloneElement('In')" type="button">增加评委</button>
        <button class="vote1-botton2" th:onclick="delClone('In')" style="margin-left: 5px" type="button">删除评委</button><br><br>
        <span id="In">
            <span style="margin-right: 6px">
                <input class="input2" name="name" placeholder="评委名称">
                <input class="input2" name="account" placeholder="账号">
                <input class="input2" name="password" placeholder="密码">
            </span>
        </span>
    </div>
    <button class="save-button" type="submit">保存</button>
</form>
</body>
</html>
