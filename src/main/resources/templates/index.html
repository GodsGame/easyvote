<!DOCTYPE html>
<html lang="en" xmln="http//www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>投票系统</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="/js/index.js"></script>
</head>
<body>
<form th:action="@{/index}">
    <div class="part1">&nbsp;</div>
    <div style="margin-top: 90px;">
        <div style="margin-left: 14%">
            <span>^_^</span>
            <span>这是一个不知名的投票网站</span>
        </div>
        <a th:href="@{/project}"><button  class="button" type="button">已创建的项目</button></a>
        <button  class="button" type="button">创建新项目</button>
        <a th:href="@{/}"><button  class="button" type="button">退出登录</button></a>
    </div>
    <div class="trans"> </div>
    <div class="vote1">
        <button class="vote1-botton1" th:onclick="addElement('parent1')" type="button">增加目标</button>
        <button class="vote1-botton2" th:onclick="delElement('parent1')" style="margin-left: 5px" type="button">删除目标</button>
<!--        <span style="margin-left: 60%">选择投票轮数:<input type="number" class="input-count"></span>-->
        <br><br>
        <span id="parent1"><input class="input" placeholder="目标1" name="target"></span>
        <br>
        <span><button class="button-pro" type="submit">确认创建</button></span>
    </div>
    <div  style="color: red;text-align:center;margin-right: 40px;font-size: 15px;margin-top: 10px" th:text="${msg}"></div>
</form>
<a th:href="@{/password}"><button type="button" class="vote1-botton3">修改密码</button></a>
</body>
</html>
