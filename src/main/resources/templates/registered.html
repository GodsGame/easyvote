<!DOCTYPE html>
<html lang="en" xmln="http//www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link th:href="@{/css/registered.css}" rel="stylesheet" type="text/css" charset="utf-8">
</head>
<body>
    <form th:action="@{/registered}">
    <div class="part1">&nbsp;</div>
    <div class="part6">
        <div class="part5">欢迎注册</div>
    </div>
    <div class="part2">
        <span><input  class="input" type="text" name="username" placeholder="用户名"></span><br><br>
        <span><input  class="input" type="password" name="password" placeholder="密码"></span><br><br>
        <span><input  class="input" type="password" name="rePassword" placeholder="确认密码"></span><br><br>
        <p class="size" th:text="${msg}">hello</p>
        <span><button class="button" type="submit" style="margin-left: -5px">注册</button></span>
    </div>
    </form>
</body>
</html>
